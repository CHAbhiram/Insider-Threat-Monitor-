<!DOCTYPE html>
<html>
<head>
    <title>Alerts - Insider Threat Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto">
        <div class="card-header bg-warning text-dark">
            <h3>ðŸš¨ Detected Threats</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>User</th>
                        <th>Time</th>
                        <th>Risk</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                {% for alert in alerts %}
                    <tr class="table-{{ 'danger' if alert.risk == 'High' else 'warning' }}">
                        <td>{{ alert.type }}</td>
                        <td><strong>{{ alert.user }}</strong></td>
                        <td>{{ alert.time }}</td>
                        <td><span class="badge bg-{{ 'danger' if alert.risk == 'High' else 'warning' }}">{{ alert.risk }}</span></td>
                        <td>{{ alert.details }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
