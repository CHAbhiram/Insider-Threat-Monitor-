<!DOCTYPE html>
<html>
<head>
    <title>Live Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <h2>ðŸ“¡ Live Event Feed</h2>
    <div id="live-events" class="bg-black p-3 rounded font-monospace" style="height: 600px; overflow-y: scroll;">
        Connecting...
    </div>
</div>

<script>
const eventDiv = document.getElementById('live-events');
let events = [];

// Simulate live feed (replace with WebSocket in prod)
setInterval(() => {
    const types = ['Login', 'File Access', 'USB', 'Process'];
    const users = ['jdoe', 'asmith', 'admin', 'svc_backup'];
    const risk = ['Low', 'Medium', 'High'];

    const evt = `[${new Date().toLocaleTimeString()}] ${types[Math.floor(Math.random()*types.length)]} by ${users[Math.floor(Math.random()*users.length)]} (Risk: ${risk[Math.floor(Math.random()*risk.length)]})`;
    events.push(evt);
    if (events.length > 100) events.shift();

    eventDiv.innerHTML = events.join('<br>');
    eventDiv.scrollTop = eventDiv.scrollHeight;
}, 2000);
</script>
</body>
</html>
