<!-- dashboard/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Insider Threat Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <!-- Add to top right of index.html -->
<div class="d-flex justify-content-between mb-4">
    <h2>ðŸ‘¤ Insider Threat Monitor</h2>
    <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
</div>
    <div class="text-center mb-4">
        <h2 class="text-danger">ðŸ‘¤ Insider Threat Monitor</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Stats Cards -->
            <div class="row text-center mb-4">
                <div class="col-4">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            <h5>Total Events</h5>
                            <div id="total_events" class="fw-bold">â€”</div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            <h5>Users</h5>
                            <div id="unique_users" class="fw-bold">â€”</div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            <h5>Critical Events</h5>
                            <div id="critical_events" class="fw-bold">â€”</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card bg-dark border-light">
                <div class="card-header">
                    <h5>Login Activity (Non-Zero Hours Only)</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="login-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <a href="/alerts" class="btn btn-danger">View All Alerts</a>
                <a href="/live" class="btn btn-outline-light">Live Feed</a>
            </div>
        </div>
    </div>
</div>

<script>
fetch('/api/stats')
.then(r => r.json())
.then(data => {
    // Update stats
    document.getElementById('total_events').textContent = data.total_events;
    document.getElementById('unique_users').textContent = data.unique_users;
    document.getElementById('critical_events').textContent = data.critical_events;

    // Create chart
    const ctx = document.getElementById('login-chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.hour_labels,
            datasets: [{
                label: 'Logins',
                data: data.hourly_logins,
                backgroundColor: 'rgba(220, 53, 69, 0.6)',
                borderColor: 'rgba(220, 53, 69, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Number of Logins' }
                },
                x: {
                    title: { display: true, text: 'Hour of Day' }
                }
            }
        }
    });
})
.catch(e => {
    console.error("Failed to load stats:", e);
    alert("Could not load dashboard data. Check console.");
});
</script>
</body>
</html>
